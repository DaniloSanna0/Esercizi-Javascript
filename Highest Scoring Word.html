<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function high(x) {
        let parole = x.split(" ");
        const alphabet = {
          a: 1,
          b: 2,
          c: 3,
          d: 4,
          e: 5,
          f: 6,
          g: 7,
          h: 8,
          i: 9,
          j: 10,
          k: 11,
          l: 12,
          m: 13,
          n: 14,
          o: 15,
          p: 16,
          q: 17,
          r: 18,
          s: 19,
          t: 20,
          u: 21,
          v: 22,
          w: 23,
          x: 24,
          y: 25,
          z: 26,
        };
        let acc2 = 0
        let value;

        for (let i = 0; i < parole.length; i++) {
          let parola = parole[i];
          let acc = 0;

          for (let j = 0; j < parola.length; j++) {
            for (const lettera in alphabet) {
              if (parola[j] === lettera) {
                acc += alphabet[lettera];
              }
            }
          }

          if (acc > acc2) {
            acc2 = acc
            value = parola;
          }

        }
        return value
      }
      high("man i need a taxi up to ubud");
    </script>
  </body>
