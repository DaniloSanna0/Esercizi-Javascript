<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function incrementString(strng) {
        let i = strng.length;

        // Trova la posizione in cui inizia la parte numerica
        while (i > 0 && strng[i - 1] >= "0" && strng[i - 1] <= "9") {
          i--;
        }

        let textPart = strng.slice(0, i); // Parte testuale
        let numberPart = strng.slice(i); // Parte numerica

        if (numberPart === "") return strng + "1";

        let newNumber = String(parseInt(numberPart) + 1).padStart(
          numberPart.length,
          "0"
        );
        return textPart + newNumber;
      }

      let strng = "hello7";
      let i = 5; // posizione in cui inizia il numero (dopo "hello")

      let textPart = strng.slice(0, i); // "hello"
      let numberPart = strng.slice(i); // "7"

      // incrementString("foo")
      incrementString("foo9");
    </script>
  </body>
</html>
