<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Size {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }
      }

      class Image {
        constructor(url, size) {
          this.url = url;
          this.size = size;
        }

        getUrl(){
            return this.url
        }

        setUrl(url){
            this.url = url
        }

        setSize(width, height){
            this.size.width = width
            this.size.height = height
        }

        getSize(){
            return this.size
        }

        cloneImage(){
            // return new Image(this.url,this.size)
            return new Image(this.url, new Size(this.size.width, this.size.height));
        }
      }
    </script>
  </body>
</html>
