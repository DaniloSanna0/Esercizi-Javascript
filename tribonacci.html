<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tribonacci(signature, n) {
        for (var i = 0; i < n - 3; i++) {
          signature.push(signature[i] + signature[i + 1] + signature[i + 2]);
        }
        return signature.slice(0, n); 
      }

      tribonacci([1, 1, 1], 10);
    </script>
  </body>
</html>
