<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Rectangle(a, b) {
        const lunghezza = a
        const larghezza = b
        const perimetro = 2 * (a+b)
        const area = a * b
        
        const object = {
            length : lunghezza,
            width : larghezza,
            perimeter : perimetro,
            area : area
        }
        return object
      }
    </script>
  </body>
</html>
