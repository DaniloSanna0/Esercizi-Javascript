<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Account {
        constructor(balance) {
          this.balance = balance; 
        }

        debit(amount) {
          if (amount > this.balance) {
            return false;
          } else {
            this.balance -= amount;
            return true;
          }
        }

        getBalance() {
          return this.balance;
        }

        credit(amount) {
          this.balance += amount;
        }
      }
    </script>
  </body>
</html>
