<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = function (busStops) {
        let acc = 0;

        for (let i = 0; i < busStops.length; i++) {
          let fermata = busStops[i];
          let x = fermata[0] - fermata[1];
          acc += x;
        }

        console.log(acc);
        return acc;
      };

      number([
        [10, 0],
        [3, 5],
        [5, 8],
      ]);
    </script>
  </body>
</html>
