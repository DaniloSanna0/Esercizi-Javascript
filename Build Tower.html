  <body>
    <script>
      function towerBuilder(nFloors) {
        let arr = []
        for (let i = 0; i < nFloors; i++) {
            // string = vuoto * (nFloors - i - 1) + asterischi * (2 * i + 1) + vuoto * (nFloors - i - 1)
            
            let string = " ".repeat(nFloors - i - 1) + "*".repeat(2 * i + 1) + " ".repeat(nFloors - i - 1)
            arr.push(string)
        }
        return arr
    }
    </script>
  </body>
