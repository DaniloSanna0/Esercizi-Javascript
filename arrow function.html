<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function modifyArray(nums) {
        let array = [];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] % 2 == 0) {
            array.push(nums[i] * 2);
          } else {
            array.push(nums[i] * 3);
          }
        }

        return array
      }

      modifyArray([6, 1, 8, 3, 5]);
    </script>
  </body>
</html>
