    <script>
        function factorial(n){
        let giobbe = n
        if( n <= 10 && n >= 1){
            for (let i = n -1 ; i > 1; i--) {
                giobbe *= i 
            }
        }
        console.log(giobbe);
        
        return giobbe
    }

    factorial(4)
