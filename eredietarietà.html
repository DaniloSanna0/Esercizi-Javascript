<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Rectangle {
        constructor(w, h) {
          this.w = w;
          this.h = h;
        }
      }

      Rectangle.prototype.area = function () {};

      class Square extends Rectangle {
        constructor(side) {
          super(side, side);
        }
      }
    </script>
  </body>
</html>
