<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     class StaffList {
    constructor() {
        this.staff = new Map();
    }

    add(name, age) {
        if (age <= 20) {
            throw new Error("Staff member age must be greater than 20");
        }

        if (!this.staff.has(name)) {
            this.staff.set(name, age);
        }
    }

    remove(name) {
        if (this.staff.has(name)) {
            this.staff.delete(name);
            return true;
        }
        return false;
    }

    getSize() {
        return this.staff.size;
    }
}

try {
    const staffList = new StaffList();
    staffList.add("Alice", 25);
    staffList.add("Bob", 30); 
    console.log(staffList.getSize());

    staffList.remove("Alice");
    console.log(staffList.getSize());

    staffList.add("Charlie", 20); 
} catch (error) {
    console.error(error.message);
}

    </script>
  </body>
</html>
