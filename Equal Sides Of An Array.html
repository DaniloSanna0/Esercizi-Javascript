  <body>
    <script>
      function findEvenIndex(arr) {
        for (let i = 0; i < arr.length; i++) {
            let l = 0
            let r = 0
          for (let j = 0; j < arr.length; j++) {
            
            for (let z = 0; z <= i; z++) {
                if (j < i) {
                    l += arr[j]
                }
                if (j > i) {
                    r += arr[j]
                }
      
          }
        }
            if(l === r){
                return i
            }
        }

        return -1
      }
    </script>
