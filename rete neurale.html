  <body>
    <script>
  function findMaximumTasks(task, m) { 
    const frequency = {}; 
    for (let t of task) { 
        if (frequency[t] === undefined) { 
            frequency[t] = 1; 
        } else { 
            frequency[t]++; 
        } 
    }

    let totalTasks = 0; 
    for (let key in frequency) { 
        const taskCount = frequency[key]; 
        totalTasks += Math.min(taskCount, m); 
    }

    return Math.min(totalTasks, m * Object.keys(frequency).length); 
}

const task = [1, 2, 2, 1, 3, 1, 3];
const m = 2;
console.log(findMaximumTasks(task, m)); // Dovrebbe restituire 6


    </script>
  </body>
