<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <input type="text" placeholder="chi stai cercando?" id="ricerca" />
      <div id="risultati"></div> 
    </section>

    <script>
      const input = document.getElementById("ricerca");
      input.addEventListener("keyup", autocomplete);
      const risultati = document.getElementById("risultati");
      const nomi = [
        "Luca",
        "Marco",
        "Giulia",
        "Sara",
        "Francesco",
        "Alessia",
        "Matteo",
        "Chiara",
        "Davide",
        "Elena",
      ];

      function autocomplete(event) {
        const valoreInput = event.target.value.toLowerCase();
        let nomiConsigliati = "";

        nomi
          .filter((nome) => nome.toLowerCase().includes(valoreInput))
          .forEach((nome) => {
            nomiConsigliati += `<li onclick="seleziona(event)">${nome}</li>`;
          });

        risultati.innerHTML = `<ul>${nomiConsigliati}</ul>`;
      }

      function seleziona(event) {
        const nomeSelezionato = event.target.innerText;
        input.value = nomeSelezionato; 
        risultati.innerHTML = ""; 
      }
    </script>
  </body>
</html>
