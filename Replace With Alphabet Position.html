<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function alphabetPosition(text) {
        let alphabet = {
          a: 1,
          b: 2,
          c: 3,
          d: 4,
          e: 5,
          f: 6,
          g: 7,
          h: 8,
          i: 9,
          j: 10,
          k: 11,
          l: 12,
          m: 13,
          n: 14,
          o: 15,
          p: 16,
          q: 17,
          r: 18,
          s: 19,
          t: 20,
          u: 21,
          v: 22,
          w: 23,
          x: 24,
          y: 25,
          z: 26,
        };

        let x = text.toLowerCase().split(""); 
        let acc = [];

        for (let i = 0; i < x.length; i++) {
          if (alphabet[x[i]]) {
            // Controlla se il carattere Ã¨ nell'alfabeto
            acc.push(alphabet[x[i]]);
          }
        }

        return acc.join(" "); // Unisce i numeri separandoli con uno spazio
      }

      alphabetPosition("The sunset sets at twelve o' clock.");
    </script>
  </body>
</html>
