      class Deck {
        constructor() {
          this.carte = [

        mischia() {
          this.carte.sort((a, b) => 0.5 - Math.random());
        }

        pesca() {
          let pescata = this.carte[this.carte.length - 1];

          this.carte.splice(-1);
          //this.carte.pop()
          return pescata;
        }
        mettiSotto() {
          let sotto = this.carte[this.carte.length - 1];
          this.carte.pop();
          console.log(this.carte);

          this.carte.unshift(sotto);
        }
      }

      deck.mischia();

      deck.pesca();
      console.log(deck.carte);
      deck.mettiSotto();
