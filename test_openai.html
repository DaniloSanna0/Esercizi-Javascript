<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OpenAI API</title>
</head>
<body>
    <button onclick="callOpenAI()">Chiedi a GPT</button>
    <p id="output"></p>

    <script>
        async function callOpenAI() {
            const apiKey = "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";
            
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: "Chi sei?" }],
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                document.getElementById("output").innerText = "Errore nella richiesta API";
                throw new Error(`Errore API: ${response.status} - ${response.statusText}`);
            }

            const data = await response.json();
            document.getElementById("output").innerText = data.choices[0].message.content;
        }
    </script>
</body>
</html>
