<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverseString(s) {
        let resp = ''
        try {
           resp +=  s.split('').reverse().join('')
            
        } catch (error) {
            console.log(error.message); 
            console.log(s); 
            
        }finally{

            console.log(resp);
        }


      }

      reverseString(Number(1234))
    </script>
  </body>
</html>
