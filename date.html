  <body>
    <script>
      function getDayName(dateString) {
        let dayName;
        const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        
        dayName = weekday[dateString.getDay()]

        return dayName;
      }
    </script>
