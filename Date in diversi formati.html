<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="date"></div>
    <script>

        let array = []

        const d = new Date();
        const options = { weekday: 'long' };
        let text = d.toLocaleString('it-IT', options);
        const day = String(text) + " " +  d.toLocaleDateString('it-IT')
        
        const time = String(d.getHours()) + ":" + String(d.getMinutes())

        // array.push(text)
        array.push(day)
        array.push(time)

        console.log(array);
        

        for (const date of array) {
          let div =  document.createElement("div")
          document.getElementById("date").appendChild(div)
          div.innerHTML = date
        }


    </script>
    
</body>
</html>
