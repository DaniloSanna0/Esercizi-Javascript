<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPositive(a) {
    if (a >= -100 && a <= 100) {
        try {
            if (a > 0) {
                return 'YES';
            } else if (a === 0) {
                throw new Error('Zero Error'); 
            } else if (a < 0) {
                throw new Error('Negative Error'); 
            }
        } catch (error) {
            return error.message; 
        }
    }
}

      isPositive(3)
      isPositive(1)
      isPositive(2)
      isPositive(3)
    </script>
  </body>
</html>
